<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>我的HTML</title>
		<meta name = "keywords" content ="HTML创建文件">
		<meta name ="description" content="我的第一个HTML文件">
		<style>
			th,td{
				width: 100px;
			}
			/* body{
				background: lightblue;
				/* 背景颜色 */
			/* } */ 
		body {
			
		background-image:url('psb.jpg');	
		background-repeat: no-repeat;
		}		
		</style>
	</head>
	<body>
		<h1>这是标题</h1>
		<div>
			这是我的第一个THML文件·	
		</div>
		<div>1</div>
		<div>2</div>
		<div class="meirong" id="die">3</div>		
		<h1>这是1级标题</h1>
		<h2>这是2级标题</h2>
		<h3>这是3级标题</h3>
		<h4>这是4级标题</h4>
		<h5>这是5级标题</h5>
		<h6>这是6级标题</h6>
		<img src="../psbJ6X62XK7.jpg" height="300" title="不存在" alt="相对路径" >
		<img src="psb.jpg" width="200px" title="桌面壁纸" alt="这是一张壁纸" />
		<p>段落，只能作用于一段文字</p>
		<!-- 超链接 跳转网页/文件路径 -->
		<a href="http://www.baidu.com"> <img src="psb.jpg.jpg" >跳转到百度</a>
		<a href="01_a.html" ></a>
		<!-- 在新窗口打开 -->
		<a href="www.baidu.com" target="_blank" title="点击跳转到百度"></a>
		<table border="1">
			<!-- 标题 -->
			<caption>人物介绍</caption>
			<thead>
				<tr>
					<th>姓名</th>
					<th>年龄</th>
					<th>性别</th>
					<th>特点</th>
				</tr>
			</thead>
			<!-- 表头 -->
			<tbody>
				<!-- 主体 -->
				<tr>
				<th>1</th>
				<th>2</th>
				<th>3</th>
				<th>4</th>
			</tr>
			<tr>
				<td>第一行1</td>
				<td>第一行2</td>
				<td>第一行3</td>
				<td>第一行4</td>
			</tr>
			<tr>
				<td>第二行1</td>
				<td>第二行2</td>
				<td>第二行3</td>
				<td>第二行4</td>
			</tr>
			</tbody>
			
			<!-- 合并单元格 -->
			<tr>
				<td rowspan="2"></td>
				<td colspan="2"></td>
				<td></td>
				<td></td>
			</tr>
		</table>
		<form>
			<p>
				文本框：<input type="text" value="默认文本"/>
			</p>
			<p>
				密码框：<input type="password"/>
			</p>
			<p>
				个人简介：
				<!-- rows表示多少行，cols表示多少字节 -->
				<textarea cols="30" rows="10">默认的文本</textarea>
			</p>
			<p>
				<select>
					选择所在城市：
					<option>北京</option>
					<option>上海</option>
					<option>四川</option>
					<option>成都</option>
				</select>
				
			</p>
			<p>
				<input type="button" value="普通按钮"/>
				<input type="reset" value="重置按钮" />
				<input type="submit" value="提交按钮" />
			</p>
			<p>
				性别：
				<input type="radio" name="sex"/>男
				<input type="radio" name="sex"/>女
				<input type="radio" name="sex"/>保密
				<!-- 单选框，name属性值必须一致 -->
				
			</p>
			<p>
				<!-- 多选框 -->
				<input type="checkbox" checked="checked" id="name" value="hobby" />
				<label for="name">唱歌</label>
				<!-- 选项与文字绑定 -->
				<input type="checkbox" value="hobby" />跳舞
				<input type="checkbox" value="hobby" />Rap
				<input type="checkbox" value="hobby" />篮球
			</p>
		</form>
		
	</body>
</html>
